<mat-form-field appearance="{{ appearance }}">

  <mat-select
    #selectElem
    [placeholder]="placeholder"
    [formControl]="formControl"
    [multiple]="multiple"
    [(ngModel)]="selectedValue"
    (selectionChange)="onSelectionChange($event)"
  >
    <div class="box-search">
      <mat-checkbox
        *ngIf="multiple"
        color="primary"
        class="box-select-all"
        [(ngModel)]="selectAllChecked"
        (change)="toggleSelectAll($event)"
      ></mat-checkbox>
      <input
        #searchInput
        type="text"
        [ngClass]="{ 'pl-1': !multiple }"
        (input)="filterItem(searchInput.value)"
        [placeholder]="selectPlaceholder"
      />
      <div
        class="box-search-icon"
        (click)="filterItem(''); searchInput.value = ''"
      >
        <button mat-icon-button class="search-button">
          <mat-icon class="mat-24" aria-label="Search icon">clear</mat-icon>
        </button>
      </div>
    </div>
    <mat-select-trigger>
      {{ onDisplayString() }}
    </mat-select-trigger>
    <div *ngIf="filterButtons.length > 0" class="filter-buttons">
      <mat-button-toggle-group multiple="true" class="filter-buttons-group">
        <mat-button-toggle class="filter-button" *ngFor="let button of filterButtons;"
                           [value]="button.name"
                           (change)="changeSelectedValues($event, button.filterCallback)">{{button.name}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-option
      *ngFor="let option of options; trackBy: trackByFn"
      [disabled]="option.disabled"
      [value]="option[value]"
      [style.display]="hideOption(option) ? 'none' : 'flex'"
    >{{ option[display] }}
    </mat-option>
  </mat-select>
  <mat-hint style="color:red" *ngIf="showErrorMsg">{{ errorMsg }}</mat-hint>
</mat-form-field>
